                    </div>

                        <input type="text" pattern="[0-9]{5}" maxlength="5" id="zip" name="zipcode" placeholder="Zipcode" required>                                                    
                    </div>
                </div>
                <div class="right">
                    <img id="imageVariation">
                    <button type="submit" id="submitBtn" class="radius">Submit</button>                                            
                </div>

        <script src="./dist/bundle.js"></script>
